name: Recruitment4U Deployment

on:
  push:
    branches:
      - main # Trigger deployment on push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🏗️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: 🧹 Clear NPM Cache (Fixes Dependency Issues)
        run: |
          npm cache clean --force
          rm -rf node_modules package-lock.json
          git checkout package-lock.json  # Ensure lock file is present

      - name: 📦 Install Dependencies
        run: |
          npm install --legacy-peer-deps
          if [ $? -ne 0 ]; then
            echo "Dependency installation failed"
            exit 1
          fi

      - name: 🔨 Build Next.js App
        run: npm run build

      - name: 📤 Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: |
            .next
            package.json
            package-lock.json
            public
            next.config.js
            .env  # Include .env file if needed
          retention-days: 1 # Keep artifacts for 1 day

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Download Build Artifacts
        uses: actions/download-artifact@v4 # ✅ Updated to v4
        with:
          name: next-build
          path: /tmp/recruitment4u

      - name: 🚀 Deploy to VPS via SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts

          echo "📂 Copying build files to the server..."
          scp -i private_key.pem -r /tmp/recruitment4u/* "$SSH_USER@$SSH_HOST:/var/www/recruitment4u"

          echo "🔧 Connecting to server and setting up..."
          ssh -i private_key.pem "$SSH_USER@$SSH_HOST" << 'EOF'
            set -e
            APP_DIR="/var/www/recruitment4u"

            # Ensure directory exists
            mkdir -p $APP_DIR
            cd $APP_DIR

            # Install dependencies
            npm install --legacy-peer-deps

            # Restart application with PM2
            pm2 restart recruitment4u || pm2 start npm --name "recruitment4u" -- start

            echo "✅ Deployment completed successfully!"
          EOF

      - name: 🧹 Cleanup
        run: rm -f private_key.pem

      - name: 🎉 Success Notification
        run: |
          echo "✅ Deployment completed successfully!"
