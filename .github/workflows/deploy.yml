name: Recruitment4U Deployment

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›  Checkout Repository
        uses: actions/checkout@v4 # Updated to v4

      - name: ðŸ”§ Set up Node.js
        uses: actions/setup-node@v4 # Updated to v4
        with:
          node-version: "20" # Recommended for Next.js 15
          cache: 'npm' # Add caching for faster builds

      - name: ðŸ“¦ Install Dependencies
        run: npm ci --legacy-peer-deps # Use npm ci for reproducible builds

      - name: ðŸ”¨ Build Next.js App
        run: npm run build

      - name: ï¿½ Run Tests (if applicable)
        run: npm test # Add this if you have tests

      - name: ðŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: |
            .next
            package.json
            package-lock.json
            public
            next.config.js
            # .env should NOT be committed - use GitHub secrets instead
            node_modules # Only include if using standalone output

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4 # Updated to v4
        with:
          name: next-build
          path: ./deploy

      - name: ðŸš€ Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0 # More reliable than manual SSH
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/recruitment4u
            
            echo "ðŸ›‘ Stopping existing application..."
            pm2 stop recruitment4u || true
            pm2 delete recruitment4u || true
            
            echo "ðŸ§¹ Cleaning old files..."
            rm -rf .next
            rm -rf public
            rm -f package.json
            rm -f package-lock.json
            rm -f next.config.js
            
            echo "ðŸšš Moving new files..."
            mv /home/${{ secrets.SSH_USER }}/deploy/* .
            mv /home/${{ secrets.SSH_USER }}/deploy/.[^.]* .
            
            echo "ðŸ“¦ Installing dependencies..."
            npm ci --production
            
            echo "ðŸ”„ Restarting application..."
            pm2 start npm --name "recruitment4u" -- start
            pm2 save
            
            echo "âœ… Deployment complete!"


