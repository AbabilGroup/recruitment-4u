name: Recruitment4U Deployment

on:
  push:
    branches:
      - main

env:
  APP_DIR: "/var/www/recruitment4u"
  NODE_ENV: "production"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ðŸ“¦ Install Dependencies
        run: |
          npm cache clean --force
          npm ci --legacy-peer-deps
          if [ $? -ne 0 ]; then
            echo "::error::Dependency installation failed!"
            exit 1
          fi

      - name: ðŸ”¨ Build Next.js App
        run: npm run build
        env:
          NEXT_PUBLIC_VERSION: ${{ github.sha }}

      - name: ðŸ§ª Run Tests (Optional)
        run: npm test

      - name: ðŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: |
            .next
            package.json
            package-lock.json
            public
            next.config.js
            # Note: .env should be handled via secrets
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: next-build
          path: ./deploy

      - name: ðŸ”‘ Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: ðŸš€ Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "ðŸ“‚ Preparing deployment..."

            # Create directory if not exists
            sudo mkdir -p $APP_DIR
            sudo chown -R $USER:$USER $APP_DIR

            # Backup current deployment
            echo "ðŸ“¦ Creating backup..."
            tar -czf /tmp/recruitment4u-backup-$(date +%Y%m%d%H%M%S).tar.gz -C $APP_DIR .

            # Clean deployment directory
            echo "ðŸ§¹ Cleaning old files..."
            rm -rf $APP_DIR/*

            # Copy new files
            echo "ðŸšš Moving new files..."
            cp -r /home/${{ secrets.SSH_USER }}/deploy/* $APP_DIR/

            # Install dependencies
            echo "ðŸ“¦ Installing dependencies..."
            cd $APP_DIR
            npm ci --production

            # Environment setup
            echo "ðŸ”§ Setting up environment..."
            echo "NODE_ENV=production" > .env
            echo "VERSION=${{ github.sha }}" >> .env

            # PM2 Process management
            echo "ðŸ”„ Managing application process..."
            if pm2 describe recruitment4u >/dev/null 2>&1; then
              pm2 reload recruitment4u --update-env
            else
              pm2 start npm --name "recruitment4u" -- start
            fi
            pm2 save
            pm2 startup

            echo "âœ… Deployment completed successfully!"
            echo "Application URL: http://${{ secrets.SSH_HOST }}:3000"
